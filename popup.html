<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit AutoMessenger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="img-reddit">
      <img class="reddit" src="./images/reddit.png" alt="reddit">
    </div>
    <h1 class="title">Reddit AutoMessenger</h1>

    <div id="gather-section">
      <div class="flex">
        <div class="flex-inputs">
          <label for="subreddits">Enter Subreddits (comma-separated):</label>
          <input type="text" id="subreddits" placeholder="e.g. askreddit, funny">
        </div>
        <div class="flex-inputs">
          <label for="criteria">Enter Criteria (keywords):</label>
          <input type="text" id="criteria" placeholder="e.g. giveaway, help">
        </div>
        <div>
          <button id="start" class="button start">Start Gathering Usernames</button>
          <button id="download" class="button download" disabled>Download CSV</button>
        </div>
        <div id="status"></div>
      </div>
    </div>

    <div id="message-section">
      <h2 class="title">Send Messages</h2>
      <div class="flex">
        <input type="file" id="csvUpload" accept=".csv">
        <div id="usernames-preview"></div>
        <div id="message-templates">
          <div class="flex-inputs">
            <label for="message">Select Message Template:</label>
            <select id="message">
              <option value="Message 1">Message 1</option>
              <option value="Message 2">Message 2</option>
              <option value="Message 3">Message 3</option>
              <option value="Message 4">Message 4</option>
              <option value="Message 5">Message 5</option>
            </select>
          </div>
          <textarea id="customMessage" placeholder="Customize your message here"></textarea>
          <button id="sendMessages" class="button" disabled>Send Messages</button>
        </div>
        <div id="sendStatus"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
